name: Train and Track Model

on:
  push:
    paths:
      - '**.py'
      - 'dvc.yaml'
      - 'params.yaml'
      - 'requirements.txt'

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc[s3]  # or just dvc if no remote

    - name: Run training
      run: dvc repro
