name: CI for training

on:
  push:
    branches: [ master ]  # change if your default branch is main

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc

    - name: Pull data from DVC remote
      run: dvc pull

    - name: Run training
      run: dvc repro
